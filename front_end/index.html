    <style>
  /* ðŸŒ€ Preloader styles */
  #preloader {
    position: fixed;
    inset: 0;
    background-color: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  /* Spinner container */
  .spinner {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Spinning ring */
  .spinner::before {
    content: '';
    position: absolute;
    width: 120px;
    height: 120px;
    border: 6px solid rgba(255, 255, 255, 0.2);
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Center logo */
  .spinner img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    object-fit: cover;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* ðŸ“± Responsive for mobile */
  @media (max-width: 600px) {
    .spinner {
      width: 80px;
      height: 80px;
    }

    .spinner::before {
      width: 80px;
      height: 80px;
      border-width: 4px;
    }

    .spinner img {
      width: 45px;
      height: 45px;
    }
  }
</style>

  </head>

  <body>
    <div id="preloader">
      <div class="spinner">
        <img src="/images/onlylogo.jpg" alt="Tech New Softwares Logo" />
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Remove preloader after React loads -->
    <script>
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          setTimeout(() => preloader.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
