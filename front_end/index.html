<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech New Softwares</title>
    
    <style>
      /* ðŸŒ€ Centered Spinner with Logo and Rotating Border */
      #spinner {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        z-index: 9999;
        opacity: 1;
      }

      .spinner-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
      }

      /* Rotating border (spinner) */
      .spinner-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Logo in center with small gap */
      .spinner-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 64px; /* fixed size slightly smaller than wrapper */
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Spinner with Logo -->
    <div id="spinner">
      <div class="spinner-wrapper">
        <div class="spinner-border"></div>
        <img class="spinner-logo" src="/images/onlylogo.jpg" alt="Logo">
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Remove spinner after page load
      window.addEventListener("load", () => {
        const spinner = document.getElementById("spinner");

        // Wait 2 seconds before fading out
        setTimeout(() => {
          spinner.style.transition = "opacity 0.5s"; // smooth fade
          spinner.style.opacity = "0";
          setTimeout(() => spinner.remove(), 500);
        }, 2000);
      });
    </script>
  </body>
</html>
